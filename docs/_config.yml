# Jekyll configuration for ISL Documentation

# Theme - Minimal Mistakes
remote_theme: mmistakes/minimal-mistakes@4.24.0

# Site settings
title: ISL Documentation
title_separator: "|"
subtitle: "Intuitive Scripting Language"
name: "ISL Team"
description: "ISL - Intuitive Scripting Language for JSON transformations"
url: https://intuit.github.io
baseurl: /isl
repository: "intuit/isl"

# Logo
logo: "/img/isl_small.png"
masthead_title: "ISL Documentation"

# Site author
author:
  name: "ISL Team"
  avatar: "/img/isl_small.png"
  bio: "Intuitive Scripting Language for JSON transformations"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/intuit/isl"

# Site footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/intuit/isl"

# Reading files
include:
  - _pages

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: none  # Using Prism.js for client-side highlighting

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Los_Angeles

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Minimal Mistakes specific settings

# Site search
search: true
search_full_content: true
search_provider: lunr

# SEO Related
og_image: /img/isl_og.png
social:
  type: Organization
  name: Intuit

# Analytics
analytics:
  provider: false

# Comments
comments:
  provider: false

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "On This Page"
      toc_icon: "list"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
      toc_label: "On This Page"
      toc_icon: "list"
  # docs
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true
      toc_label: "On This Page"
      toc_icon: "list"

# Site navigation
navigation:
  - title: "Home"
    url: /
  - title: "Quick Start"
    url: /quickstart
  - title: "Documentation"
    url: /language/
  - title: "GitHub"
    url: https://github.com/intuit/isl

# Minimal Mistakes skin
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Breadcrumbs
breadcrumbs: true
breadcrumb_home_label: "Home"
breadcrumb_separator: ">"

# Custom head scripts
head_scripts:
  - /assets/js/playground-helper.js
