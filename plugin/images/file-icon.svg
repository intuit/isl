<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" width="200" height="160">
  <defs>
    <style>
      .bracket { fill: none; stroke: #4A90E2; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
      .arrow { fill: #4A90E2; }
      .text { fill: #2C3E50; font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: 600; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Left curly bracket { -->
  <path class="bracket" d="M 70 30 Q 55 30 55 45 L 55 55 Q 55 65 45 65 Q 55 65 55 75 L 55 85 Q 55 100 70 100"/>
  
  <!-- Arrow > -->
  <polygon class="arrow" points="95,50 115,65 95,80 100,65"/>
  
  <!-- Right curly bracket } -->
  <path class="bracket" d="M 130 30 Q 145 30 145 45 L 145 55 Q 145 65 155 65 Q 145 65 145 75 L 145 85 Q 145 100 130 100"/>
  
  <!-- ISL Text -->
  <text class="text" x="100" y="140">ISL</text>
</svg>
